<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/Style.css">
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.min.js"></script>
    <!-- Ajouter SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body class="bg-gray-100 p-6">



 <!-- Bouton pour le mode sombre -->
 <div class="absolute top-4 right-4">
    <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" id="darkModeToggle" class="sr-only peer">
        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-600">
            <div class="absolute top-0 left-0 w-5 h-5 bg-white rounded-full border border-gray-300 transform transition-transform peer-checked:translate-x-5"></div>
        </div>
    </label>
</div>

    <!-- Zone de filtre -->
    <div class="flex space-x-2 mb-6 mt-10">
        <div>
            <input type="search" id="task-search" class="search border border-sky-700 rounded-md w-64 h-9 pl-10 text-sm" placeholder="Rechercher" />
        </div>
        <div class="flex items-center space-x-2">
            
            <select class="select border-gray-300 rounded-lg px-3 py-2 text-sm" id="task-filter">
                <option value="all">Toutes les tâches</option>
                <option value="selected">Tâches sélectionnées</option>
                <option value="unselected">Tâches non sélectionnées</option>
            </select>
            <button class="px-4 py-2 bg-sky-700 text-white font-bold text-sm rounded hover:bg-sky-800">OK</button>
        </div>
    </div>

    <!-- Tableau des tâches -->
    <div class="overflow-x-auto w-full max-w-3xl mt-10">
        <table class="table-auto w-full bg-white shadow-md rounded-lg text-xs">
            <thead>
                <tr class="bg-sky-700 text-left text-white">
                    <td class="px-3 py-2">
                        <input type="checkbox" id="select-all" class="h-4 w-4" />
                    </td>
                    <th class="px-3 py-2">Nom de la tâche</th>
                    <th class="px-3 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="task-table-body" class="sortable-list">
                <!-- Les tâches seront insérées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <!-- Bouton Ajouter -->
    <div class="mt-4 text-right max-w-3xl">
        <button data-modal-toggle="add-task-modal" id="ajoutTache" class="text-sky-700 px-4 py-2">
            <span class="material-symbols-outlined text-4xl">add_circle</span>
        </button>
    </div>

    <!-- Modal Ajouter une Tâche -->
    <div id="add-task-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Ajouter une tâche</h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="add-task-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13"/>
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <form id="add-task-modal-form" class="space-y-4">
                        <div>
                            <label for="task-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom de la tâche</label>
                            <input type="text" id="task-name" name="task-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Entrez le nom de la tâche" required>
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
   
    <script src="../src/Darkmod.js"></script>
    <script src="../src/crud.js"></script>

</body>
</html>
